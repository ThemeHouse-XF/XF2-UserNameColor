<xf:checkboxrow label="{{ phrase('th_unco_user_name_color') }}">
	<xf:option name="user_criteria[th_unco_user_name_color][rule]"
			   value="th_unco_user_name_color"
			   selected="{$criteria.th_unco_user_name_color}"
			   label="{{ phrase('th_unco_user_has_user_name_color') }}" />
	<xf:option name="user_criteria[th_unco_not_user_name_color][rule]"
			   value="th_unco_not_user_name_color"
			   selected="{$criteria.th_unco_not_user_name_color}"
			   label="{{ phrase('th_unco_user_has_no_user_name_color') }}" />

	<xf:option name="user_criteria[th_unco_color_preset][rule]"
			   value="th_unco_color_preset"
			   selected="{$criteria.th_unco_color_preset}"
			   label="{{ phrase('th_unco_user_has_color_preset') }}" />
	<xf:option name="user_criteria[th_unco_custom_color][rule]"
			   value="th_unco_custom_color"
			   selected="{$criteria.th_unco_custom_color}"
			   label="{{ phrase('th_unco_user_has_custom_color') }}" />

	<xf:option name="user_criteria[th_unco_style_one_of][rule]"
			   value="th_unco_style_one_of"
			   selected="{$criteria.th_unco_style_one_of}"
			   label="{{ phrase('th_unco_user_name_color_style_one_of:') }}">
		<xf:select name="user_criteria[th_unco_style_one_of][data][style_ids]"
				   multiple="true"
				   value="{$criteria.th_unco_style_one_of.style_ids}">
			<xf:foreach loop="$data.thUncoStyles" value="$style">
				<xf:option value="{$style.user_name_style_id}">{$style.title}</xf:option>
			</xf:foreach>
		</xf:select>
	</xf:option>
	<xf:option name="user_criteria[th_unco_style_not_one_of][rule]"
			   value="th_unco_style_not_one_of"
			   selected="{$criteria.th_unco_style_not_one_of}"
			   label="{{ phrase('th_unco_user_name_color_style_not_one_of:') }}">
		<xf:select name="user_criteria[th_unco_style_not_one_of][data][style_ids]"
				   multiple="true"
				   value="{$criteria.th_unco_style_not_one_of.style_ids}">
			<xf:foreach loop="$data.thUncoStyles" value="$style">
				<xf:option value="{$style.user_name_style_id}">{$style.title}</xf:option>
			</xf:foreach>
		</xf:select>
	</xf:option>

	<xf:option name="user_criteria[th_unco_custom_red][rule]"
			   value="th_unco_custom_red"
			   selected="{$criteria.th_unco_custom_red}"
			   label="{{ phrase('th_unco_custom_name_color_red_value_at_least_x:') }}">
		<xf:numberbox name="user_criteria[th_unco_custom_red][data][value]"
					  value="{$criteria.th_unco_custom_red.value}"
					  size="5" min="0" max="255" step="1" />
	</xf:option>
	<xf:option name="user_criteria[th_unco_custom_max_red][rule]"
			   value="th_unco_custom_red"
			   selected="{$criteria.th_unco_custom_max_red}"
			   label="{{ phrase('th_unco_custom_name_color_red_value_no_more_than_x:') }}">
		<xf:numberbox name="user_criteria[th_unco_custom_max_red][data][value]"
					  value="{$criteria.th_unco_custom_max_red.value}"
					  size="5" min="0" max="255" step="1" />
	</xf:option>

	<xf:option name="user_criteria[th_unco_custom_green][rule]"
			   value="th_unco_custom_green"
			   selected="{$criteria.th_unco_custom_green}"
			   label="{{ phrase('th_unco_custom_name_color_green_value_at_least_x:') }}">
		<xf:numberbox name="user_criteria[th_unco_custom_green][data][value]"
					  value="{$criteria.th_unco_custom_green.value}"
					  size="5" min="0" max="255" step="1" />
	</xf:option>
	<xf:option name="user_criteria[th_unco_custom_max_green][rule]"
			   value="th_unco_custom_max_green"
			   selected="{$criteria.th_unco_custom_max_green}"
			   label="{{ phrase('th_unco_custom_name_color_green_value_no_more_than_x:') }}">
		<xf:numberbox name="user_criteria[th_unco_custom_max_green][data][value]"
					  value="{$criteria.th_unco_custom_max_green.value}"
					  size="5" min="0" max="255" step="1" />
	</xf:option>

	<xf:option name="user_criteria[th_unco_custom_blue][rule]"
			   value="th_unco_custom_blue"
			   selected="{$criteria.th_unco_custom_blue}"
			   label="{{ phrase('th_unco_custom_name_color_blue_value_at_least_x:') }}">
		<xf:numberbox name="user_criteria[th_unco_custom_blue][data][value]"
					  value="{$criteria.th_unco_custom_blue.value}"
					  size="5" min="0" max="255" step="1" />
	</xf:option>
	<xf:option name="user_criteria[th_unco_custom_max_blue][rule]"
			   value="th_unco_custom_max_blue"
			   selected="{$criteria.th_unco_custom_max_blue}"
			   label="{{ phrase('th_unco_custom_name_color_blue_value_no_more_than_x:') }}">
		<xf:numberbox name="user_criteria[th_unco_custom_max_blue][data][value]"
					  value="{$criteria.th_unco_custom_max_blue.value}"
					  size="5" min="0" max="255" step="1" />
	</xf:option>
</xf:checkboxrow>
